<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f4f4f9;
      color: #333;
    }
    video {
      max-width: 80%;
      height: auto;
      margin: 20px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Watch the Video</h1>
  <video controls>
    <source src="./video/cardes.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
